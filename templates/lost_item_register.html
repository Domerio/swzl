<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>失物登记</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>失物登记</h2>
    <form id="lostItemForm">
      <div class="form-group">
        <label for="itemName">物品名称</label>
        <input type="text" id="itemName" name="itemName" required>
      </div>
      <div class="form-group">
        <label for="lostTime">丢失时间</label>
        <input type="datetime-local" id="lostTime" name="lostTime" required>
      </div>
      <div class="form-group">
        <label for="lostLocation">丢失地点</label>
        <input type="text" id="lostLocation" name="lostLocation" required>
      </div>
      <div class="form-group">
        <label for="description">特征描述</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">图片上传</label>
        <input type="file" id="image" name="image">
      </div>
      <button type="submit" class="btn">提交</button>
    </form>
  </div>

  <script>
    document.getElementById('lostItemForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      // 这里需要使用 AJAX 请求将数据发送到后端进行失物登记
      console.log('失物登记请求:', formData);
    });
  </script>
</body>

</html>
