<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>用户注册</h2>
    <!-- 注册表单 -->
    <form id="registerForm">
      <div class="form-group">
        <label for="registerId">学号/工号</label>
        <input type="text" id="registerId" name="registerId" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">密码</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
      </div>
      <div class="form-group">
        <label for="realName">真实姓名</label>
        <input type="text" id="realName" name="realName" required>
      </div>
      <div class="form-group">
        <label for="role">角色</label>
        <select id="role" name="role">
          <option value="student">学生</option>
          <option value="staff">教职工</option>
          <option value="admin">管理员</option>
        </select>
      </div>
      <button type="submit" class="btn">注册</button>
    </form>
  </div>

  <script>
    // 注册表单提交事件
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const registerId = document.getElementById('registerId').value;
      const registerPassword = document.getElementById('registerPassword').value;
      const realName = document.getElementById('realName').value;
      const role = document.getElementById('role').value;
      // 这里需要使用 AJAX 请求将数据发送到后端进行注册
      console.log('注册请求:', { registerId, registerPassword, realName, role });
    });
  </script>
</body>

</html>
